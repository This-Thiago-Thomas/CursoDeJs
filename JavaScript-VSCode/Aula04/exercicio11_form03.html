<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Deixe-me rico!</h1>
    <form>
    Escolha o valor da doação:
    <br>
    <select name="doacao" size=4>
            <option value="R$1.000.000">R$1.000.000</option>
            <option value="R$100.000">R$100.000</option>
            <option value="R$10.000">R$10.000</option>
            <option value="R$1.000">R$1.000</option>
    </select>
    <br>
    <br>
    Selecione o seu cartão:
    <br>
    <input type="radio" value="1" name="cartao">Visa
    <br>
    <input type="radio" value="2" name="cartao">Mastercard
    <br>
    <input type="radio" value="3" name="cartao">Hypercard
    <br>
    <br>
    Expira em:
    <input type="text" size=5 name="expira">
    <br>
    <input type="reset" value="limpar">
    <input type="submit" value="enviar">
    </form>
</body>
</html>
