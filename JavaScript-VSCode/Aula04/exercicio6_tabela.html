<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela</title>
</head>
<body>

        <tr bgcolor='aqua'>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Código</th>
        </tr>

        <tr bgcolor='yellow'>
            <td>Augusto</td>
            <td>3301-0000</td>
            <td align="left">81</td>
        </tr>

        <tr bgcolor='yellow'>
            <td>Ricardo</td>
            <td>4404-0001</td>
            <td align="left">81</td>
        </tr>

        <tr bgcolor='yellow'>
            <td>Valério</td>
            <td>5505-0005</td>
            <td align="left">81</td>
        </tr>
    </table>
</body>
</html>
