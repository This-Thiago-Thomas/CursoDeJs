<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Conversor de Moedas</title>
    <script type="text/javascript" src="calculadora.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h1>Calculadora</h1>

    <h3>CONVERSOR DE MOEDAS</h3>

    <a href="Principal.html">1 operando</a>
    <a href="2_operandos.html">2 operandos</a>
    <a href="conversor_moedas.html">Conversor de Moedas</a>
    <a href="conversor_bases.html">Conversor de Bases</a>
    <a href="ajuda.html">Ajuda</a>

    <br>
    <br>

    <table>
        <tr>
            <td>Valor:</td>
            <td>Cotações:</td>
            <td>Dollar($)</td>
            <td>Euro(&euro;)</td>
        </tr>
        <tr>
            <td><input type="text" size=8 id="valor"/></td>
            <td></td>
            <td><input type="text" size=4 id="cot-dol" value=4.09></td>
            <td><input type="text" size=4 id="cot-euro" value=4.48></td>
        </tr>
    </table>
    </br>
    <table>
        <tr>
            <td><input type="radio" name="conversao" value="real-dol"/>Real(R$) -> Dollar($)</td>
            <td><input type="radio" name="conversao" value="dol-real"/>Dollar($) -> Real(R$)</td>
            <td><input type="radio" name="conversao" value="euro-real"/>Euro(&euro;) -> Real(R$)</td>
        </tr>
        <tr>
            <td><input type="radio" name="conversao" value="real-euro"/>Real(R$) -> Euro(&euro;)</td>
            <td><input type="radio" name="conversao" value="dol-euro"/>Dollar($) -> Euro(&euro;)</td>
            <td><input type="radio" name="conversao" value="euro-dol"/>Euro(&euro;) -> Dollar($)</td>
        </tr>

    </table>

    <h2>Resultado</h2>
    <input type="text" id="resultado"/>
    <br/>
    <input type="button" value="limpar" onclick="limpaConversorMoedas()"/>
    <input type="button" value="executar" onclick="conversorMoedas()"/>

</body>

</html>
