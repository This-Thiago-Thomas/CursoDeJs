<body>

    <table>

            <td><input type="radio" name="operacao" value="fatorial"/>x! (fatorial de x)</td>

        <tr>
            <td><input type="radio" name="operacao" value="ao_quad"/>x²</td>

        </tr>

        <tr>
            <td><input type="radio" name="operacao" value="ao_cubo"/>x³</td>
            <td><input type="radio" name="operacao" value="meio"/>1/x</td>
        </tr>

    </table>

    <h2>Resultado</h2>
    <input type="text" id="resultado"/>
