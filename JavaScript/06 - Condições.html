<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificadores</title>
    <script>
        function verificaMulta(){
            var valor = Number(document.getElementById('cMulta').value);
            if(valor < 70){
                alert('Você não foi multado, rlx bro');
            }else{
                alert('Você foi multado, se fudeu pai!');
            }
        }
        function verificaIdade(){
            var idade = Number(document.getElementById('cIda').value);
            if(idade < 16){
                document.getElementById('vota').innerHTML = "VOTA? (<b>NÃO VOTA</b>)";
            }else if(idade < 18 || idade > 65){
                document.getElementById('vota').innerHTML = "VOTA? (<b>OPCIONAL</b>)";
            }else {
                document.getElementById('vota').innerHTML = "VOTA? (<b>OBRIGATÓRIO</b>)";
            }
        }
        function manhaTardeNoite(){
            var hora = Number(document.getElementById('hora').value);
            if(hora < 5){
                document.getElementById('turno').innerText = "São "+hora+" da madrugada.";
            }else if(hora < 12){
                document.getElementById('turno').innerText = "São "+hora+" da manhã.";
            }else if(hora < 18){
                document.getElementById('turno').innerText = "São "+hora+" da tarde.";
            }else if(hora <= 23){
                document.getElementById('turno').innerText = "São "+hora+" da noite.";
            }else{
                document.getElementById('turno').innerText = "Hora de vc tomar no cu kk, hora digitada erradamente";
            }
            //Pegar a Data Atual !!
            document.getElementById('turno').innerText += "\n mas agora mesmo são "+new Date().getHours()+" e "+new Date().getMinutes();
            switch (new Date().getDay()){
                case 0:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>DOMINGOOO</b>";
                    break;
                case 1:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>SEGUNDAAA</b>";
                    break;
                case 2:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>TERÇAAAAA</b>";
                    break;
                case 3:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>QUARTAAA</b>";
                    break;
                case 4:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>QUINTAAAAA</b>";
                    break;
                case 5:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>SEXTAAAAA</b>";
                    break;
                default:
                    document.getElementById('diaDaSemana').innerHTML = "Hoje é <b>SABADOOOOOOO</b>";
                    break; 
            }
        }
    </script>
</head>
<body>
    <h1>Verificador de Multa</h1>
    <input type="text" id="cMulta" placeholder="Digite a Velocidade"/>
    <input type="button" id="bCalc" value="Verificar" onclick="verificaMulta()"/>
    <h1>Verificador de Maior Idade</h1>
    <input type="number" id="cIda">
    <input type="button" id="bCalcId" value="Verificar Idade" onclick="verificaIdade()">
    <div id="vota">VOTA? ()</div>
    <h1>Verificador de Hora</h1>
    <input type="number" id="hora">
    <input type="button" id="bHora" value="Verificar Hora" onclick="manhaTardeNoite()">
    <div id="turno"></div>
    <div id="diaDaSemana">Hoje é ???</div>

</body>
</html>
