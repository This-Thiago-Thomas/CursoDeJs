<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros Passos Com Dom</title>
    <style>
        body{
            background: blue;
            color: white;
            font: normal 20pt Georgia;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a user o <b>DOM</b> em Javascript</p>
    <div id ="msg">  Clique em mim</div>
    <div name="divao">2div</div>
    <div class="classe1">3div</div>
    <div id="seletor">S</div>
    <script>
        //Arvore DOM
        /* 
                window
            /     |      \
      location  document  history
                  |
                 html
                 /   \
               head   body  
             /   |      | \
           meta title  h1   p
                            |
                           strong
        */
       //Escrevendo pelo JS
       //window.document.write(window.document.URL)

       var corpo = window.document.body
       var p1 = window.document.getElementsByTagName('p')[1]    //Pega o elemento da tag pela marca
       var div = window.document.getElementById('msg')          //Pega o elemento do ID
       var div2 = document.getElementsByName('divao')[0]        //Pega o elemento pelo Nome
       var div3 = document.getElementsByClassName('classe1')[0] //Pega o elemento por Classe
       var div4 = document.querySelector('div#seletor')         //Pega o elemento pelo seletor (# para id, . para classe)

       //Alterando o Elemento
       p1.style.color = 'blue'                               
       corpo.style.background = 'black'

       div.innerText = '87'
       div.style.color = 'black'
       div.style.background = 'green'

       div2.innerText = 'é nosso'
       div2.style.color = 'black'
       div2.style.background = 'purple'

       div3.innerHTML = 'torcedor do nautico é <strong>GAY</strong>'
       div3.style.color = 'black'
       div3.style.background = 'red'

       div4.innerText = 'oie, sou novo aqui no cANAL'
       div4.style.color = 'black'
       div4.style.background = 'aqua'

       //document.write('Apenas Texto' + p1.innerText)               //Pega apenas o Texto
       //document.write('HTML ' + p1.innerHTML)                     //Pega o texto Fomatado (HTML)
       
       //window.document.getElementById('msg').innerText = 'Oieeee' //Alterando direto pelo get Element 
       //div.innerText = "oie"                                      //Alterando pela variavel
       
    </script>
</body>
</html>
