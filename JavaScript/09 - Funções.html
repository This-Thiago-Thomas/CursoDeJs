<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções</title>
    <script>
        //Funções

        function parimp(n){
            if(n % 2 == 0){
                return "par";
            }else{
                return "impar";
            }
        }

        function soma(a,b){
            return a+b;
        }

        function soma(a=0,b=0){
            return a+b;
        }

        let v = function(x){
            return x*2;
        }

        function fatorial(x){
            if(x == 1){
                return 1;
            }else{
                return x * fatorial(x-1);
            }
        }

        let alala = parimp(87);
        document.writeln("o numero 87 é" + alala);
        document.writeln("A soma de 87 e 2008 é "+soma(87,2008));
        document.writeln("A soma de 2008 é "+soma(2008));
        document.writeln(v(87));
        document.writeln("Fatorial de 5 é ="+fatorial(5))
        
    </script>
</head>
