<!DOCTYPE html>
<html>
<head>
    <title>Teste JS</title>
    <meta charset="utf8"/>
    <script>
        var quebrada = false;
        function mudaLampada(a){
            if(quebrada == false){
                if(a == 1){
                    document.getElementById("lampada").src = "_imagens/lampada-acesa.jpg";
                }
                if(a == 2){
                    document.getElementById("lampada").src = "_imagens/lampada-apagada.jpg";
                }
                if(a == 3){
                    document.getElementById("lampada").src = "_imagens/lampada-quebrada.jpg";
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="lampada" onmouseover="mudaLampada(1)"
    onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
</body>
</html>
