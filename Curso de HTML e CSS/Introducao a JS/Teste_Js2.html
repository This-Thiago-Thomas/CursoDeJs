<!DOCTYPE html>
<html>
<head>
    <title>Teste JS</title>
    <meta charset="utf8"/>
    <script>
        function acendeLampada(){
            document.getElementById("lampada").src = "../Aula 02 - Tags Básicas em HTML/Curso html5//curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-acesa.jpg";
        }
        function apagaLampada(){
            document.getElementById("lampada").src = "../Aula 02 - Tags Básicas em HTML/Curso html5//curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg"
        }
        function quebraLampada(){
            document.getElementById("lampada").src = "../Aula 02 - Tags Básicas em HTML/Curso html5//curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="../Aula 02 - Tags Básicas em HTML/Curso html5//curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="lampada" onmouseover="acendeLampada()"
    onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
